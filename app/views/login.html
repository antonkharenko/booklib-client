<div class="container auth-container" >
  <div class="auth-logo">
    <h1>Booklib</h1>
  </div>

  <div class="row auth-dialog shadow">
    <h2>Log in</h2>

    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form role="form" ng-submit="login()">

      <div class="form-group">
        <input type="text" class="form-control" id="login" name="login" ng-model="loginRequest.login" placeholder="Username or email"
               maxlength="100" required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" ng-model="loginRequest.password" placeholder="Password"
               maxlength="100" required>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Log in">
      </div>

    </form>

    <p>
      Don't have an account? <a ng-href="#/signup" style="text-decoration: underline;">Sign up</a>
    </p>
  </div>

</div>
